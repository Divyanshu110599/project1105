<!DOCTYPE html>
<html lang="en">

<head>

    <title>Search Page</title>

    <!--  CSS and Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
  
    <style>
     
        body {
            margin: 0;
            padding: 0;
            background: #070707;
            font-family: 'Noto Sans HK', sans-serif;
            color: #f8f6f6;
            font-size: large;
        }

      
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

      
        .google {
            width: 250px;
            margin-top: 20px;
        }

      
        .searchb {
            width: 500px;
            margin: 20px auto;
            position: relative;
        }


        input[type="text"] {
            width: calc(100% - 50px);
            height: 45px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            padding: 0 20px;
            font-size: 16px;
        }

       
        .searchicon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #777;
            font-size: 21px;
            cursor: pointer;
        }

      
        .mic {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px;
            cursor: pointer;
        }

       
        .sbutton {
            margin-top: 20px;
            text-align: center;
        }

       
        button {
            background: #f2f2f2;
            border: none;
            padding: 10px 25px;
            margin: 10px;
            color: #333;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

       
        button:hover {
            background-color: #e0e0e0;
        }

       
        #results {
            margin-top: 20px;
            font-size: 18px;
        }

   
        nav {
            float: right;  
            font-size: 15px;
            margin-top: 20px;
            margin-right: 20px;
        }

      
        .avatar {
            width: 35px;
            border-radius: 50%;
            margin: 5px;
            vertical-align: middle;
        }

       
        .navtext {
            color: #faf7f7;
            text-decoration: none;
            margin: 0 10px;
            vertical-align: middle;
        }

      
        .navtext:hover {
            text-decoration: underline;

        }

      
        .apps {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            vertical-align: middle;
        }

       
        h5 {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

       
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
    <!-- JavaScript file -->
    <script>
        function search() {
            let searchValue = document.getElementById("searchInput").value;
            let converted = searchValue.toLowerCase();
            let inputs = ["Divyanshu", "Yash", "Ayush", "Lucky"];
            let output = false;

            // process
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].toLowerCase() === converted) {
                    output = true;
                }
            }
            // output
            if (output) {
                document.getElementById("results").innerHTML = "Student is found";
            } else {
                document.getElementById("results").innerHTML = "Student is not found";
            }
        }
    </script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="https://www.startupwala.com/trademarks-registration/search-MUMBAI-Enjoy-Programming-6124266"
            class="navtext">Gmail</a>
        <a href="https://www.google.com/search?sca_esv=7a1db8191052fa33&sxsrf=ADLYWIJC5-Fe9Z0JorDlIUmzB0tjhNDKBQ:1718435165814&q=enjoy+programming+katol&udm=2&fbs=AEQNm0AeMNWKf4PpcKMI-eSa16lJoRPMIuyspCxWO6iZW9F1Ns6EVsgc0W_0xN47PHaanAEtg26fpfc9gg2y1-ZsywNNGJPyPXxyZl3OB7_lu3CbWFwPC7o1pNNKT1C4vCcPYMIiaCxOnL1VTeZtKCOBxKbLtsIT7dWxrHzaYm5o-LGx0lyo9tMuuLx0cPjKnhq70PbmqwdEkd6oEJDtKnygaMVmTh5k-A&sa=X&ved=2ahUKEwjf3ILthd2GAxX_1jgGHXonAmoQtKgLegQICBAB&biw=1414&bih=691&dpr=1"
            class="navtext">Images</a>
        <span class="material-icons apps">apps</span>
        <img src="https://www.google.com/search?gs_ssp=eJzj4tVP1zc0zDHKKTIoT043YLRSNagwTkoxMTU3NbVIMkszNTNJszKosDSxSDa0NEqzMEs0skwxSPMST83Lyq9UKCjKTy9KzM3NzEtXyE4syc8BAIL0GEY&q=enjoy+programming+katol&oq=&gs_lcrp=EgZjaHJvbWUqEggAEC4YJxivARjHARjqAhiOBTISCAAQLhgnGK8BGMcBGOoCGI4FMgkIARAjGCcY6gIyCQgCECMYJxjqAjIJCAMQIxgnGOoCMgkIBBAjGCcY6gIyCQgFECMYJxjqAjIJCAYQIxgnGOoCMgkIBxAjGCcY6gLSAQg4MzJqMGoxNagCCLACAQ&sourceid=chrome&ie=UTF-8"
            alt="" class="avatar">
    </nav>

    <!-- Main Content -->
    <div class="main">
        <img src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=""
            class="google">
        <!-- Google logo or image -->

        <!-- Search Bar -->
        <div class="searchb">
            <input type="text" id="searchInput"> <!-- Input field for search query -->
            <i onclick="search()" class="material-icons searchicon">search</i> <!-- Search icon -->
            <img src="miclogo.png" alt="" class="mic"> <!-- Microphone icon for voice search -->

        </div>

        <!-- Search Buttons -->
        <div class="sbutton">
            <button onclick="search()">Search</button> <!-- Button to trigger search function -->

            <!-- Dropdown Menu -->
            <div class="dropdown">
                <button class="material-icons" style="height: 45px; margin-top: 10px;">language</button>
                <div class="dropdown-content">
                    <a href="#">ENGLISH</a>
                    <a href="#">SPANISH</a>
                    <a href="#">FRENCH</a>
                    <a href="#">MARATHI</a>
                </div>
            </div>

            <!-- Language Options -->
            <h5 style="color: green;">Enjoy Programming offered in : हिन्दी বাংলা తెలుగు मराठी <br> தமிழ் ગુજરાતી ಕನ್ನಡ
                മലയാളം ਪੰਜਾਬੀ</h5>
        </div>

        <!-- Results Display Area -->
        <div id="results"></div> <!-- Placeholder for displaying search results -->
    </div>
</body>

</html>
