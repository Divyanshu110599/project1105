<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="./OIG1.jpeg" sizes="100x100">
    <title>My HTML Projects</title>
    <style>
        @keyframes changeColor {
            25% {
                color: rgb(219, 52, 52);
            }

            50% {
                color: rgb(48, 185, 48);
            }

            100% {
                color: rgb(52, 52, 145);
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e4e4;
            transition: background-color 0.3s ease;
        }


        body.dark-mode {
            background-color: #333;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 20px;
            animation: changeColor 5s infinite alternate, glow 2s infinite alternate;
            color: #fff;

        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .project {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            width: 300px;
            height: 500px;
            height: 400px;
            position: relative;

        }

        body.dark-mode .project {
            background-color: #444;
            color: #fff;
        }

        .project:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project img {
            display: block;
            width: 100%;
            height: 80%;
            transition: transform 0.3s ease;
        }

        .project:hover img {
            transform: scale(1.1);
        }

        .project-description {
            padding: 20px;
            text-align: center;
        }

        p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
            color: gray;
        }

        input[type="text"] {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            background-color: #fff;

        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        ::placeholder {
            color: #999;
        }

        .theme-switch-wrapper {
            position: fixed;
            right: 20px;
            top: 20px;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            border-radius: 34px;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }

        .slider:before {
            background-color: white;
            border-radius: 50%;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
        }

        input:checked+.slider {
            background-color: #666;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        body.dark-mode .project {
            background-color: #333;
        }

        body.dark-mode p {
            color: #fff;

        }

        body.dark-mode input[type="text"] {
            background-color: #444;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode input[type="text"]:focus {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        body.dark-mode ::placeholder {
            color: #aaa;
        }
    </style>
    </style>
</head>

    </main>
    <script>

        // JavaScript for search functionality
        const projects = document.querySelectorAll('.project');
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function () {
            const inputValue = this.value.trim().toLowerCase();

            projects.forEach(project => {
                const title = project.querySelector('p').textContent.toLowerCase();
                if (title.includes(inputValue)) {
                    project.style.display = 'block';
                } else {
                    project.style.display = 'none';
                }
            });
        });

        // JavaScript for theme switcher
        const checkbox = document.getElementById('checkbox');
        const body = document.body;

        checkbox.addEventListener('change', function () {
            if (this.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        });
    </script>
</body>

</html>
